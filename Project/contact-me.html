<div class="contact">
	<!--Email Contacting Block -->
	<h2>Send a Message</h2>
	<form class="email_contact" action="">
		<div class="left">
			<input type="text" id="input_name" placeholder="Name">
			<input type="email" id="input_email" placeholder="Email Address">
			<input type="text" id="input_subject" placeholder="Subject">
		</div>
		<div class="right">
			<textarea name="message" type="text" id="input_message" placeholder="Message"></textarea>
		</div>
		<input type="submit" value="Submit" id="input_submit">
	</form>
</div>
